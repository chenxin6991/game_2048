<!DOCTYPE html>
<html>
    <head>
        <title>chenxin's 2048 game!</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,usr-scalable=0" />
        <link rel="stylesheet" href="./css.css"/>
        <script type="text/javascript" src="./js.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <div class="head">
            <div class="logo">
                <span id="logo_span">chenxin's 2048</span>
            </div>
            <div class="scoreshow left">
                <span>Score:</span>

        </div>
        <div id="panel"></div>
        <div id="gameover">
            <h2 id="finish"></h2>
            <a href="#" id="again" onclick="obj.gamestart();obj.done();"></a>
        </div>
    </body>
</html>
